name: complain_me
description: A flutter Project For filing Complaints
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.1.1
  location: ^4.4.0
  http: ^1.1.0
  shared_preferences: ^2.0.11
  rflutter_alert: ^2.0.4
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.5
  intl: ^0.18.0
  font_awesome_flutter: ^10.4.0
  image_picker: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: GT Eesti
      fonts:
        - asset: fonts/GT-Eesti-Pro-Display-Regular.ttf

  assets:
    - images/
    - assets/map_style.txt



